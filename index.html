<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Result Summary Component</title>
  </head>
  <body>
    <main>
      <section>
        <div class="container">
          <div class="header">
            <p class="header-primary-text">Your Result</p>
            <div class="header-circular-container">
              <p class="header-secondary-text">
                76 <span class="block-text">of 100</span>
              </p>
            </div>
            <p class="header-tertiary-text">Great</p>
            <div class="paragraph-container">
              <p class="header-paragraph-text">
                You scored higher than 65% of the people who have taken these
                tests
              </p>
            </div>
          </div>
          <div class="summary">
            <p class="summary-heading">Summary</p>
            <div class="summary-container bg-red">
              <ion-icon
                name="flash-outline"
                class="summary-icon orangered"
              ></ion-icon>
              <p class="summary-text orangered">Reaction</p>
              <p><span class="summary-span">80</span>/ 100</p>
            </div>
            <div class="summary-container bg-yellow">
              <ion-icon
                name="cloud-outline"
                class="summary-icon yellow"
              ></ion-icon>
              <p class="summary-text yellow">Memory</p>
              <p><span class="summary-span">92</span>/ 100</p>
            </div>
            <div class="summary-container bg-blue">
              <ion-icon
                name="chatbubble-outline"
                class="summary-icon green"
              ></ion-icon>
              <p class="summary-text green">Verbal</p>
              <p><span class="summary-span">61</span>/ 100</p>
            </div>
            <div class="summary-container bg-purple">
              <ion-icon
                name="eye-outline"
                class="summary-icon purple"
              ></ion-icon>
              <p class="summary-text purple">Visual</p>
              <p><span class="summary-span">72</span>/ 100</p>
            </div>
            <button class="summary-btn">Continue</button>
          </div>
        </div>
      </section>
    </main>
    <footer>&copy; Adeyemi Adedeji</footer>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
